<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Card Suscribe</title>
      <link rel="stylesheet" href="./css/styles.css" />
      <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet" />
   </head>
   <body>
      <div class="">
         <div class="suscribe-widget">
            <div class="widget-top">
               <div class="close-btn white"></div>
               <div id="message-error" class="suscribe-error-message">Please enter your email address</div>
               <p>Don't miss out the lastest</p>
               <h2>Weekly FREE UI resources straight to your inbox</h2>
            </div>
            <div class="widget-bottom">
               <input id="input-email" type="email" class="border-input" placeholder="Enter your email address" />
               <button id="btn" class="pink-btn">Stay Inspired</button>
               <p>Or suscribe using</p>
               <div class="social-btn-wrapper">
                  <a href="#" class="so-btn google"></a>
                  <a href="#" class="so-btn twitter"></a>
                  <a href="#" class="so-btn facebook"></a>
               </div>
            </div>
         </div>
      </div>
      <script src="./js/main.js"></script>
   </body>
</html>
